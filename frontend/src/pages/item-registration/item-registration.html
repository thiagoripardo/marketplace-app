<ion-header>

  <ion-navbar>
    <ion-title>ItemRegistration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doRegisterItem()">
      <ion-item>
        <ion-label stacked>Loja</ion-label>
        <ion-input [(ngModel)]="regData.ownerstore" name="idDaLoja" type="text" placeholder="Your shops's name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)] = "regData.info.name" name="name" type="text" placeholder="Your item's name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-input [(ngModel)] = "regData.info.description" name="des" type="text" placeholder="Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>price</ion-label>
        <ion-input [(ngModel)] = "regData.info.price" name="price" type="number" placeholder="Your items's price"></ion-input>
      </ion-item>
      <button ion-button block type="submit">
        Register
      </button>
    </form>
</ion-content>
