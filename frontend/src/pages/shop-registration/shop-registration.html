<ion-header>

  <ion-navbar>
    <ion-title>ShopRegistration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="doRegisterShop()">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input [(ngModel)]="regData.ownerid" name="email" type="email" placeholder="Your email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)] = "regData.info.name" name="name" type="text" placeholder="Your shop's name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input [(ngModel)] = "regData.info.phone" name="phone" type="number" placeholder="Your contact phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input [(ngModel)] = "regData.info.address" name="address" type="text" placeholder="Your shop's name"></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Register
    </button>
  </form>

</ion-content>
