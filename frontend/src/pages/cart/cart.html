<ion-header>

  <ion-navbar>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of items">
        <p> 
          {{item.info.name}}&nbsp;&nbsp;
          {{item.info.price}}
        </p>
      </ion-item>

      <button ion-button clear(click) = "buyItems">Comprar
      </button> 
    </ion-list>
</ion-content>
