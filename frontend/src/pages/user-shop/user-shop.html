<!--
  Generated template for the UserShop page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>UserShop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-buttons>
    <button (click)="addShop()">Add Shop</button>
  </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let shop of shops" (click)="selectStore(shop)">
      {{ shop.info.name }}
    </ion-item>
  </ion-list>
</ion-content>
