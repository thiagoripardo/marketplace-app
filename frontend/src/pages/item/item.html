<ion-header>

  <ion-navbar>
    <ion-title>{{product.info.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    {{product.info.price}}
  </ion-item>
  <ion-item>
    {{product.info.description}}
  </ion-item>
  <button ion-button color="light" ion-right (click) = "addCart(item.data)">Adicionar ao Carrinho</button>
</ion-content>
