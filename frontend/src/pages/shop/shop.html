<!--
  Generated template for the Shop page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{shop.info.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item *ngFor="let product of products" (click)="selectProduct(product)">
      {{ product.info.name }}&nbsp;&nbsp;&nbsp;&nbsp;
      {{product.info.price}}
  </ion-item>
</ion-content>
