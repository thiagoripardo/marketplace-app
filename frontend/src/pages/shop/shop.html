<ion-header>
  <ion-navbar>
    <ion-title>{{shop.info.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="selectItem(item)">
      {{ item.info.name }}
    </ion-item>
  </ion-list>
</ion-content>
